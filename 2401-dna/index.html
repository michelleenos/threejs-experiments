    .controls-enabled .page-content {

    }

    .scroll-show {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translate(-50%, 0);
        text-align: center;
        color: #fff;
        text-transform: uppercase;
        z-index: 3;
        padding-bottom: 20px;
    }

    .scroll-show div:nth-child(2):before,
    .scroll-show div:nth-child(2):after {
        content: '';
        width: 20px;
        height: 20px;
        border-right: 1px solid #fff;
        border-bottom: 1px solid #fff;
        position: absolute;
        left: 50%;
        bottom: 0;
        opacity: 0;
        animation: scrollIcon 1.5s infinite ease-in;
    }

    @keyframes scrollIcon {
        0% {
            transform: translate(-50%, 0) rotate(45deg);
            opacity: 0;
        }

        50% {
            transform: translate(-50%, 11px) rotate(45deg);
            opacity: 1;
        }

        100% {
            transform: translate(-50%, 22px) rotate(45deg);
            opacity: 0;
        }
    }

    .scroll-show div:nth-child(2):after {
        animation-delay: 0.75s;
    }
